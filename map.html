<!DOCTYPE html>
<html>
<head>
    <title>OpenLayers Image Overlay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/6.9.0/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/ol/6.9.0/ol.js"></script>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

<div id="map" class="map"></div>

<script type="text/javascript">
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM() // OpenStreetMap as base map
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([-122.4194, 37.7749]), // Adjust coordinates as needed
            zoom: 12 // Adjust zoom level as needed
        })
    });

    // Add building overlay (example)
    var buildingOverlay = new ol.layer.Vector({
        source: new ol.source.Vector({
            features: [
                new ol.Feature({
                    geometry: new ol.geom.Point(ol.proj.fromLonLat([-122.4194, 37.7749])),
                    name: 'Building 1'
                }),
                // Add more buildings as needed
            ]
        }),
        style: new ol.style.Style({
            image: new ol.style.Circle({
                radius: 10,
                fill: new ol.style.Fill({ color: 'rgba(0, 0, 255, 0.5)' }), // Blue color with transparency
                stroke: new ol.style.Stroke({ color: 'blue', width: 2 })
            })
        })
    });
    map.addLayer(buildingOverlay);
</script>

</body>
</html>
