<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Image Overlay</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 15,
        mapTypeId: google.maps.MapTypeId.SATELLITE // Display satellite imagery
      });

      // Define the bounds for the image overlay
      var bounds = {
        north: -34.391,
        south: -34.403,
        east: 150.65,
        west: 150.635
      };

      // Load the image overlay
      var imageOverlay = new google.maps.GroundOverlay(
        'map_image.jpg',
        bounds
      );

      // Add the image overlay to the map
      imageOverlay.setMap(map);
    }
  </script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
</body>
</html>
